<div class="content-container" ng-controller="CreateSupplierController">
    <ul class="breadcrumb">
        <li><a href="#/inventory" ng-click="reset123()">{{'link.admin.inventory' | translate}}</a></li>
          <li class="active">{{'label.createsupplier' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>Create New Supplier</h4>
    		</div>
    		<br>
    			<form name="createsupplierform" class="form-horizontal" ng-submit="submit()">
    			    <api-validate></api-validate>
    			    <fieldset>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="supplierCode">{{ 'label.supplier.code' | translate }}&nbsp;<span class="required">*</span></label>
    			            <div class="col-sm-3">
								<input type="text" id="supplierCode" name="supplierCode" class="form-control" ng-model="formData.supplierCode" data-ng-maxlength="10">
							</div>
    			            <div class="col-sm-3">
    			                <span data-ng-show = "createsupplierform.supplierCode.$dirty && createsupplierform.supplierCode.$invalid">
              						<small class="error" data-ng-show="createsupplierform.supplierCode.$error.maxlength">{{'error.suppliercode.definition.length.validation'| translate}}</small>
              					</span>
					        </div>    
    			        </div>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="supplierDescription">{{ 'label.supplier.description' | translate }}&nbsp;<span class="required">*</span></label>
    			            <div class="col-sm-3">
    			                <input type="text" id="supplierDescription" class="form-control" ng-model="formData.supplierDescription">
    			            </div>
    			        </div>
    			        <div class="form-group">
    			            	<label class="control-label col-sm-2" for="supplierAddress">{{'label.supplier.address' | translate}}&nbsp;<span class="required">*</span></label>
    			            <div class="col-sm-3">
                                <textarea rows="2" cols="2" id="supplierAddress" class="form-control" ng-model="formData.supplierAddress"></textarea>
    			            </div>
    			             
    			        </div>
    			        <div class="col-md-offset-9">
            				<a href="#/inventory"><button id="cancel"  type="reset" class="btn" ng-click="reset123()">{{'button.cancel'| translate}}</button></a>
            				<button id="submit"  type="submit" data-ng-disabled="createsupplierform.$dirty && createsupplierform.$invalid" class="btn btn-primary">{{'button.save'| translate}}</button>
          				</div> 
    			    </fieldset>
    		</form>
    	</div>
    </div>
</div>
