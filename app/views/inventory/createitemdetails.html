<div class="content-container" ng-controller="CreateItemDetailsController">
 	<ul class="breadcrumb">
   		<li><a href="#/inventory">{{'link.admin.inventory' | translate}}</a></li>
  		<li class="active">{{'label.create.new.itemdetail' | translate}}</li>
 	</ul>
    <div class="card">
      	<div class="content">
        	<div class="toolbar">
   				<h4>{{'label.create.new.itemdetail' | translate}}</h4>
   			</div>
   			<form class="form-horizontal"  ng-submit="submit()">
   				<api-validate></api-validate>
		    	<fieldset>
		     	<div class="form-group">
       				<label class="control-label col-sm-2" for="grnId">{{'label.grid'| translate }}&nbsp;<span class="required">*</span></label>
			          <div class="col-sm-3">
			               <select id="grnId" class="form-control" ng-model="formData.grnId" 
			               		ng-options="grnIdData.testId as getBoth(grnIdData.testId,grnIdData.itemDescription) for grnIdData in inventoryGrnDatas"
								value="{{grnIdData.testId}}" ng-change="changeGrn(formData.grnId)">
								<option value="">{{'label.select.one' | translate}}</option>
							</select>
			          </div>
					  <label class="control-label col-sm-2" for="itemDescription">{{'label.itemdescription' | translate }}</label>
					  <div class="col-sm-3">
						  <input type="text" class="form-control" name="itemDescription" ng-model="itemDetailsData.itemDescription" readonly>
					  </div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="supplierName">{{'label.suppliername' | translate }}</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="supplierName" ng-model="itemDetailsData.supplierName" readonly>
					</div>
					<label class="control-label col-sm-2" for="supplierName">{{'label.suppliername' | translate }}</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="supplierName" ng-model="itemDetailsData.supplierName" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="orderdQuantity">{{'label.orderedquantity' | translate }}</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="orderdQuantity" ng-model="itemDetailsData.orderdQuantity" readonly>
					</div>
					<label class="control-label col-sm-2" for="receivedQuantity">{{'label.receivedquantity' | translate }}</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="receivedQuantity" ng-model="itemDetailsData.receivedQuantity" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="quality">{{'label.quality' | translate }}</label>
					<div class="col-sm-3">
						<select ng-model="itemDetailsData.quality" class="form-control" ng-options="q.mCodeValue as q.mCodeValue for q in qualityDatas" 
							>
							<option ng-if="grnId" value="">{{'label.select.one' | translate}}</option>
						</select>
					</div>
					<label class="control-label col-sm-2" for="itemModel">{{'label.itemModel' | translate }}</label>
					<div class="col-sm-3">
						<select ng-model="formData.itemModel" class="form-control" ng-options="q.id as q.model for q in modelProvisionMappingData" 
							    value="{{q.model}}">
					    		<option value="">{{'label.select.one' | translate}}</option>
					    </select>
					</div>
				</div>
				<div class="form-group">
		 			<label class="control-label col-sm-2" for="serialNumber">{{'label.serialnumber' | translate }}&nbsp;<span class="required">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="serialNumber" ng-model="itemDetailsData.serialNumber">
					</div>
					<label class="control-label col-sm-2" for="provisioningSerialNumber">{{'label.provisioningserialnumber' | translate }}&nbsp;
		 				<span class="required">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="provisioningSerialNumber" name="provisioningSerialNumber" 
							ng-model="itemDetailsData.provisioningSerialNumber">
					</div>
				</div>
				<div ng-if="formData.grnId">
			    	<div class="form-group">
			            <label class="control-label col-sm-2" style="margin-top:10px" for="isPaired">{{ 'label.ispaired' | translate }}</label>
			            <div class="col-sm-3">
			              <label class="checkbox">
			                <input type="checkbox" class="form-control" id="isPaired" data-ng-model="formData.isPairing" ng-change="isPairedChecked()">
			              </label>
			            </div>
	            		<div ng-if="formData.isPairing==true">
							<label class="control-label col-sm-2" for="pairedItem">{{'label.pairedItem'| translate }}&nbsp;<span class="required">*</span></label>
							<div class="col-sm-3">
								<select class="form-control" ng-model="formData.pairedItemId"
									ng-options="itemData.id as getBothItem(itemData.itemCode,itemData.itemDescription) for itemData in pageItems" 
										value="{{itemData.id}}">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="remarks">{{'label.remarks' | translate }}</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="remarks" ng-model="itemDetailsData.remarks">
						</div>
				</div>
				<div class="col-md-offset-9">
		         	<a href="#/inventory"><button type="reset" class="btn" ng-click="reset123()">{{'button.cancel' | translate}}</button></a>
					<button type="submit" class="btn btn-primary">{{'button.save' | translate}}</button>
				</div>
		    </fieldset>
   			</form>
   		</div>
	</div>
</div>
