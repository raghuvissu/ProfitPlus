<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.masters' | translate}}</a></li>
        <li><a href="#/chargecode">{{'label.chargecode' | translate}}</a></li>
        <li class="active">{{'label.create.new.chargecode' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.create.new.chargecode' | translate}}</h4>
    		</div>
    		<br>
    			<form name="createchargeform" novalidate="" class="form-horizontal" ng-controller="CreateChargeCodeController" rc-submit="submit()">
    			    <api-validate></api-validate>
    			    
    			    <fieldset>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="chargeCode">{{'label.chargecode' | translate }}<span
    			                    class="required">*</span></label>
    			            <div class="col-sm-3">
    			                  <input type="text" id="chargeCode" name="chargeCode" data-ng-model="formData.chargeCode" class="form-control"  
    			                  	data-ng-maxlength="10"/>
    			            </div>
    			            <div class="col-sm-3">
    			                  <span data-ng-show="createchargeform.chargeCode.$dirty && createchargeform.chargeCode.$invalid">
    			                  <small class="error" data-ng-show="createchargeform.chargeCode.$error.maxlength">{{'error.chargeCode.definition.length.validation'| translate}}</small>
						          	<!-- <small class="error" >{{'error.code.definition.length.validation'| translate}}</small> -->
					              </span>
					        </div>    
    			        </div>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="chargeDescription">{{'label.chargedes' | translate }}<span
    			                    class="required">*</span></label>
    			            <div class="col-sm-3">
    			                <input type="text" id="chargeDescription" class="form-control" data-ng-model="formData.chargeDescription" >
    			            </div>
    			        </div>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="chargeType">{{'label.chargetype' | translate }}<span class="required" >*</span></label>
    			            <div class="col-sm-3">
    			                <select id="chargeType" class="form-control" data-ng-model="formData.chargeType"  
    			                	data-ng-options="chargeType.chargeType as chargeType.chargeType for chargeType in chargeTypes">
    			                	<option value="">{{'label.select.one' | translate}}</option></select>
    			            </div>
    			        </div>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="chargeDuration">{{'label.chargeDuration' | translate }}<span class="required" >*</span></label>
    			            	<div class="col-sm-3">
    			            		<input type="text" id="chargeDuration" name="chargeDuration" class="form-control" data-ng-model="formData.chargeDuration" data-ng-pattern="/^[0-9]/" />
                                </div> 
                                <div class="col-sm-3"> 
				              		<span data-ng-show="createchargeform.chargeDuration.$dirty && createchargeform.chargeDuration.$invalid">
				              			<small class="error" data-ng-show="createchargeform.chargeDuration.$error.pattern">{{'error.not.numeric.validation' | translate}}</small>
				              		</span>
    			               </div>
    			         </div>
    			        <div class="form-group">
    			            <label class="control-label col-sm-2" for="durationType">{{'label.durationType' | translate }}<span class="required" >*</span></label>
    			            <div class="col-sm-3">
    			                <select id="durationType" class="form-control" data-ng-model="formData.durationType"
									data-ng-options="durationTypeCode.durationTypeCode as durationTypeCode.durationTypeCode for durationTypeCode in durationTypes">
									<option value="">{{'label.select.one' | translate}}</option>
								</select>
    			            </div>
    			        </div>
    		            <div class="form-group">
    		                <label class="control-label col-sm-2" for="taxInclusive">{{'label.taxInclusive' | translate}}</label>
    		                <div class="col-sm-3">
	    		                <label class="checkbox">
                    				<input type="checkbox" data-ng-model="formData.taxInclusive">
                    			</label>
    		                </div>
    		            </div>
    		            <div class="form-group">
    		                <label class="control-label col-sm-2" for="billFrequencyCode ">{{'label.billFrequencyCode' | translate }}<span class="required">*</span></label>
    		                <div class="col-sm-3">
	    		               <select id="billFrequencyCode" class="form-control" data-ng-model="formData.billFrequencyCode" data-ng-options="billFrequencyCode.billFrequencyCode as billFrequencyCode.billFrequencyCode for billFrequencyCode in billFrequencyCodes">
             						<option value="">{{'label.select.one' | translate}}</option>
             				   </select>
    		                </div>
    		            </div>
    			        <div class="col-md-offset-3 pull-right">
    			            <a href="#/chargecode"><button id="cancel" type="reset" class="btn">{{'button.cancel'| translate}}</button></a>
            				<button id="submit" type="submit" data-ng-disabled="createchargeform.$dirty && createchargeform.$invalid" class="btn btn-primary">{{'button.save' | translate}}</button>
            			</div>
            			<div class="form-group">
    		                <label class="control-label col-sm-2" for="isAggregate">{{'label.IsAggregate' | translate}}</label>
    		                <div class="col-sm-3">
	    		                <label class="checkbox">
                    				<input type="checkbox" data-ng-model="formData.isAggregate">
                    			</label>
    		                </div>
    			    </fieldset>
    			</form>
    	</div>
    </div>
</div>
