<div class="content-container" ng-controller="OfficeAdjustmentsController">
	<ul class="breadcrumb">
		<li><a href="#/partner" data-ng-click="partnersTab()">{{'label.partner' | translate}}</a></li>
		<!-- <li><a href="#/viewpartner/{{partnerId}}/{{officeId}}">{{partnerName}}</a></li> -->
		<li class="active">Create Adjustment</li>
	</ul>
	<div class="card">
		<div class="content">
			<div class="toolbar">
				<h4>{{'label.heading.createadjustment' | translate}}</h4>
			</div>
			<form name="createadjustment" novalidate=""  class="form-horizontal" rc-submit="submit()">
				<api-validate></api-validate>
				<fieldset>
					<div class="form-group">
	          		<label class="control-label col-sm-2" for="adjustmentDate">{{ 'label.adjustmentdate' | translate }}</label>
		           		<div class="col-sm-3">
			              	<input type="text" datepicker-pop="dd MMMM yyyy" data-ng-model="start.date" is-open="opened2" min="minDate" max="maxDate" 
			                  	   date-disabled="disabled(date, mode)"  style="background-color:#FFFFFF;" class="form-control" readonly/>
		           		</div>
	    			</div>
	         		<div class="form-group">
					<label class="control-label col-sm-2" for="adjustmentCode">{{ 'label.adjustmentcode' | translate }}</label>
						<div class="col-sm-3">
				            <select id="adjustmentCode" data-ng-model="formData.adjustmentCode" data-ng-options="data.id as data.adjustmentCode for data in data" class="form-control">
				            	<option value="">{{'label.select.one' | translate}}</option>
				            </select>
		                </div>
					</div>
				    <div class="form-group">
	               	<label class="control-label col-sm-2">{{ 'label.adjustmentamount' | translate }}</label>
		           	 	<div class="col-sm-3">
			              	<input id="amountPaid" style="width:112px;" type="text" data-ng-model="formData.amountPaid" >
			              	<select class="input-small" data-ng-model="formData.adjustmentType" class="form-control"
			              			data-ng-options="discountOpt.discountType as discountOpt.discountType for discountOpt in discountOptions">
				            	<option value="">{{'label.select.one' | translate}}</option>
				            </select>
		           	    </div>
	        	    </div>
	        	   	<div class="form-group">
			        <label class="control-label col-sm-2">{{'label.notes' | translate}}</label>
						<div class="col-sm-3">
							<textarea data-ng-model="formData.remarks" class="form-control"></textarea>
						</div>
			        </div>
			        <div class="col-md-offset-9 pull-right">
		            	<a href="#/partner"><button type="reset" class="btn" data-ng-click="reset(partnerId,officeId)"">{{'button.cancel'| translate}}</button></a>
		            	<button id="submit" type="submit" class="btn btn-primary">{{'button.save'| translate}}</button>
	         	    </div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
