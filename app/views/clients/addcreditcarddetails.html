<div class="content-container" ng-controller="AddCreditCardController">
    <ul class="breadcrumb">
		<li><a href="#/clients">{{'link.clients' | translate}}</a></li>
		<li><a href="#/viewclient/id/{{clientId}}" ng-click="reset123()">{{'link.view.client' | translate}}</a></li>
		<li class="active">{{'link.view.creditcard' | translate}}</li>
	</ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.creditcard' | translate}}</h4>
    		</div>
    		<br>
    			<form id="creditcard" name="creditcard" novalidate="" class="form-horizontal" ng-submit="submit()">
	    			<api-validate></api-validate>
	  					<fieldset>
		  					<div class="form-group">
								<label class="control-label col-sm-2" for="name">{{'label.name' | translate}}<span class="required">*</span></label>
								<div class="col-sm-3">
									<input type="text" id="cardName" name="cardName" class="form-control" ng-model="formData.name"  required late-Validate/>
								</div>
		  					</div>
		  					<div class="form-group">
								<label class="control-label col-sm-2" for="name">{{'label.cardnumber' | translate}}<span class="required">*</span></label>
								<div class="col-sm-3">
									<input type="text" id="cardNumber" name="cardNumber" class="form-control" ng-model="formData.cardNumber" 
									    ng-focus="cradNumberErrorHide()" ng-change="selectCardType(formData.cardNumber)" required late-Validate/>
									<span class="error" ng-show="cardNumberDigit">Please enter only digits.</span>
									<span class="error" ng-show="cardNumberValid">Please enter a valid credit card number.</span>
								</div>
		  					</div>
				 			<div class="form-group">
								<label class="control-label col-sm-2" for="name">{{'label.cardType' | translate}}<span class="required">*</span></label>
								<div class="col-sm-3">
									 <select id="cardType" name="cardType" ng-model="formData.cardType"  class="form-control"
									 		ng-options="cardTypeData for cardTypeData in cardTypeDatas" required late-Validate></select>
								</div>
		  					</div>
		  					<div class="form-group">
								<label class="control-label col-sm-2" for="name">{{'label.expirydate' | translate}}<span class="required">*</span></label>
								<div class="col-sm-3">
									<input type="text" id="cardExpiryDate" maxlength="7" class="input-small form-control" name="cardExpiryDate" 
										ng-focus="cardExpireErrorHide()" ng-model="formData.cardExpiryDate" required late-Validate/>(MM/yyyy)
					                <span class="error" ng-show="patternMatch">Expire Date Pattern Doesn't Match!</span>
					                <span class="error" ng-show="cardExpire">Card Expired!.</span>
								</div>
							</div>
							 <div class="col-md-offset-3">
								<a href="#/viewclient/id/{{clientId}}"><button type="reset" class="btn" ng-click="reset123()">{{'button.cancel' | translate}}</button></a>
								<button type="submit" class="btn btn-primary" ng-disabled="!creditcard.$valid">{{'button.save' | translate}}</button>
							</div>
	  				</fieldset>
    			</form>
    	</div>
    </div>
</div>
