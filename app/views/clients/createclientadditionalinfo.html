<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href="#/viewclient/id/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
        <li class="active">{{'label.createclientadditionalinfo' | translate}}</li>
    </ul>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.createclientadditionalinfo' | translate}}</h4>
    		</div>
    		<br>
    			<form name="createclientadditionalform" novalidate class="form-horizontal" data-ng-controller="CreateClientAdditionalController" 
    				data-ng-submit="submit()">
      				<api-validate></api-validate>
      					<fieldset>
	          				<div class="form-group">
	            				<label class="control-label col-sm-2">{{'label.gender' | translate}}</label>
	            				<div class="col-sm-3">
	              					<select data-ng-model="formData.gender"  class="form-control"
	              							data-ng-options="genderData.id as genderData.mCodeValue for genderData in genderDatas" ></select>
	            				</div>
	            				<label class="control-label col-sm-2">{{'label.idType' | translate}}</label>
						        <div class="col-sm-3">
						          	<select data-ng-model="formData.idType"  class="form-control"
						          		data-ng-options="customeridentificationData.id as customeridentificationData.mCodeValue for customeridentificationData in 
						          			customeridentificationDatas"></select>
						        </div>
	          				</div>
					        <div class="form-group">
					        	<label class="control-label col-sm-2">{{'label.nationality' | translate}}</label>
					            <div class="col-sm-3">
					              	<select data-ng-model="formData.nationality"  class="form-control"
					              		data-ng-options="nationalityData.id as nationalityData.mCodeValue for nationalityData in nationalityDatas" ></select>
					            </div>
					            <label class="control-label col-sm-2">{{'label.idNumber' | translate}}</label>
							        <div class="col-sm-3">
							          	<input type="text" id="idNumber" name="idNumber" class="form-control" data-ng-model="formData.idNumber"/>
							        </div>
					        </div>
					      	<div class="form-group">
			           		 	<label class="control-label col-sm-2" for="jobTitle">{{'label.jobTitle' | translate}}</label>
			           		  	<div class="col-sm-3">
				               		<input type="text" id="jobTitle" name="jobTitle" class="form-control" data-ng-model="formData.jobTitle"/><br/>
				             	</div>
				             	<label class="control-label col-sm-2">{{'label.ageGroup' | translate}}</label>
						            <div class="col-sm-3">
						              <select data-ng-model="formData.ageGroup"  class="form-control"
						              	data-ng-options="ageGroupData.id as ageGroupData.mCodeValue for ageGroupData in ageGroupDatas" ></select>
						            </div>
			         	 	</div>
         	 				<div class="form-group">
			            		<label  class="control-label col-sm-2" for="middlename">{{'label.dateOfBirth' | translate}}</label>
		            			<div class="col-sm-3">
		                 			<input type="text" datepicker-pop="dd MMMM yyyy" data-ng-model="date.dateOfBirth" is-open="opened" min="minDate" max="'2020-06-22'" 
		                 				class="form-control" date-disabled="disabled(date, mode)"/>
		            			</div>
		            			<label class="control-label col-sm-2" for="utsCustomerId">{{'label.utsCustomerId' | translate}}</label>
					            <div class="col-sm-3">
					              <input type="text" id="utsCustomerId" class="form-control" data-ng-model="formData.utsCustomerId"/><br/>
					            </div>
			          		</div>
					       <div class="form-group">
					            <label class="control-label col-sm-2">{{'label.preferredLang' | translate}}</label>
					            <div class="col-sm-3">
					              <select data-ng-model="formData.preferredLang"  class="form-control"
					              		data-ng-options="languagesData.id as languagesData.mCodeValue for languagesData in languagesDatas" ></select>
					            </div>
					            <label class="control-label col-sm-2" for="financeId">{{'label.financeId' | translate}}</label>
					            <div class="col-sm-3">
					              	<input type="text" id="financeId" class="form-control" data-ng-model="formData.financeId"/><br/>
					            </div>
					      	</div>
  							<div class="form-group">
						      	<label class="control-label col-sm-2" for="homePhoneNumber">{{ 'label.remarks' | translate }}</label>
					      		<div class="col-sm-3">
					        			<input type="text" name="remarks" id="remarks" class="form-control" data-ng-model="formData.remarks"/>
					     		</div>
					     		<label class="control-label col-sm-2">{{'label.preferredCommunication' | translate}}</label>
				            	<div class="col-sm-3">
				              		<select data-ng-model="formData.preferredCommunication" class="form-control"
				              			data-ng-options="cummunitcationData.id as cummunitcationData.mCodeValue for cummunitcationData in cummunitcationDatas" >
				              				</select>
				            	</div>
					    	</div>
        					<div class="col-md-offset-3">
						        <a href="#/viewclient/id/{{clientId}}"><button type="reset" class="btn" ng-click="reset123()">
						        	{{'button.cancel' | translate}}</button></a>
						        <button id="submit" type="submit" class="btn btn-primary">Save</button>
      						</div>
  					</fieldset>
				</form>
    	</div>
    </div>
</div>
