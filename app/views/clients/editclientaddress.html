<div class="content-container" ng-controller="EditClientAddressController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.customers' | translate}}</a></li>
        <li><a href='#/viewclient/id/{{clientId}}'>{{'label.anchor.viewcustomer' | translate}}</a></li>
        <li class="active">{{'label.editaddress' | translate}}</li>
    </ul>
    <div data-ng-include="'views/clients/viewclienttopinfo.html'"></div>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.editaddress' | translate}}</h4>
    		</div>
    		<br>
    			<form name="editaddressform" novalidate class="form-horizontal" data-ng-submit="submit()">
 					<api-validate></api-validate>
					<fieldset>
					<div class="form-group">
						<label class="control-label col-sm-2" for="addressKey"> {{'label.addresstype' | translate }} </label>
						<div class="col-sm-3">
							<select ng-model="formData.addressType" class="form-control"
								ng-options="address.value as address.value for address in addressTypeData"
								value="{{address.value}}"></select>
						</div>
					</div>
					<div class="form-group" data-ng-hide="propertyMaster">
						<label class="control-label col-sm-2" for="addressNo">{{'label.addressno' | translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="addressNo" class="form-control" data-ng-model="formData.addressNo">
						</div>
					</div>
					<div class="form-group" data-ng-show="propertyMaster">
                    	<label class="control-label col-sm-2">{{'label.buildingcode' | translate}}<span class="required">*</span></label>
                   		<div class="col-sm-3">
                			<input type="text" id="addressNo" name="address" class="form-control" data-ng-model="formData.addressNo" 
                				data-typeahead="propertyCode.propertyCode as propertyCode.propertyCode for propertyCode in getPropertyCode($viewValue)"
                   					autocomplete="off" data-typeahead-min-length="0" data-ng-blur="getPropertyDetails(formData.addressNo)" 
                   						required data-late-Validate/><br/>
               					<span  data-ng-show="editaddressform.address.$invalid">
              						<small class="error" data-ng-show="editaddressform.address.$error.req">{{'label.required.field' | translate}}</small>
        						</span>
       					</div>
      				</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="street">{{'label.street' | translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="street" class="form-control" ng-model="formData.street">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="city">{{'label.city' | translate}}</label>
						<div class="col-sm-3" data-ng-hide="propertyMaster">
							<input type="text" id="city" class="form-control" data-ng-model="formData.city" autocomplete="off" list="citylist" 
								data-ng-change="getStateAndCountry(formData.city)">
						</div>
						    <div class="col-sm-3" data-ng-show="propertyMaster">
                           <input type="text" id="city" class="form-control" name="city" data-ng-model="formData.city" readonly required />  
                          </div>
					</div>
					<datalist id="citylist">
                   		<option  data-ng-repeat="cityData in cityDatas" value="{{cityData}}">
            		</datalist>
					<div class="form-group">
						<label class="control-label col-sm-2" for="state">{{'label.state' | translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="state" class="form-control" ng-model="formData.state" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="country">{{'label.country' | translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="country" class="form-control" ng-model="formData.country" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="zip">{{'label.zipcode' | translate}}</label>
						<div class="col-sm-3">
							<input type="text" id="zip" class="form-control" ng-model="formData.zip">
						</div>
					</div>
				<div class="col-md-offset-9">
					<a id="cancel" href="#/viewclient/id/{{formData.clientId}}"><button type="reset" class="btn">Cancel</button></a>
					<button id="submit" type="submit" data-ng-disabled="!editaddressform.$valid" class="btn btn-primary">Save</button>
				</div>
			</fieldset>
			</form>
    	</div>
    </div>
</div>
