<div class="content-container" data-ng-controller="StatementController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.customers' | translate}}</a></li>
		<li><a href='#/viewclient/id/{{clientId}}'>{{'label.anchor.viewcustomer' | translate}}</a></li>
			<li class="active">{{'label.statement' | translate}}</li>
    </ul>
    <div data-ng-include="'views/clients/viewclienttopinfo.html'"></div>
    <div class="card">
    	<div class="content">
    		<div class="toolbar">
    			<h4>{{'label.statement' | translate}}</h4>
    		</div>
    		<br>
    			<form class="form-horizontal" data-ng-submit="submit()">
    				<api-validate></api-validate>
					<fieldset>
	     				<div class="form-group">
	       					<label class="control-label col-sm-2">{{ 'label.duedate' | translate }}</label>
	       					<div class="col-sm-3">
	             				<input type="text" datepicker-pop="dd MMMM yyyy" data-ng-model="start.date" is-open="opened" min="minDate" max="maxDate" 
	             					class="form-control" date-disabled="disabled(date, mode)" required late-Validate style="background-color:#FFFFFF;"  readonly/>
	               			</div>
	          			</div> 
	          		 	<div class="form-group">
	                  		<label class="control-label col-sm-2">{{ 'label.Promotionalmessage' | translate }}</label>
	                  		<div class="col-sm-3">
	                  			<textarea  class="form-control" data-ng-model="formData.message"></textarea>
	                  		</div>
	                  	</div>
	          			<div class="col-md-offset-3">
				            <a href="#/viewclient/id/{{clientId}}"><button id="cancel" type="reset" class="btn" data-ng-click="cancel()">{{'button.cancel'| translate}}</button></a>
				            <button type="submit" class="btn btn-primary">{{'button.save' | translate }}</button>
	          			</div>
          		</fieldset>
          </form>
    	</div>
    </div>
</div>
